<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Assignment Portal</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body { background: #f5f3f0; color: #333; }

    header {
      background: linear-gradient(90deg, #d9d9d9, #f5f0e1);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #ccc;
    }
    header h1 { font-size: 1.8rem; }
    header h2 { font-size: 1.2rem; color: #555; }
    header h3 { font-size: 1rem; color: #777; }

    .tabs { display: flex; justify-content: center; margin: 1rem 0; gap: 1rem; }
    .tab-btn {
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      background: #e0ded7;
      border-radius: 5px;
    }
    .tab-btn.active { background: #bfb8a5; font-weight: bold; }

    .section { display: none; padding: 1rem 2rem; }
    .section.active { display: block; }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .controls input, .controls select {
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .student-card {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .student-header {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background: #e0ded7;
      cursor: pointer;
      align-items: center;
    }
    .student-header h4 {
      margin: 0;
      font-size: 1rem;
    }
    .student-header span {
      font-size: 0.9rem;
      color: #555;
    }

    .student-body {
  display: none;
  padding: 12px 16px;
  border-top: 1px solid #ccc;
  overflow-x: auto; /* horizontal scroll if table wider than screen */
}

/* Scrollable table on mobile */
@media (max-width: 600px) {
  .student-body {
    max-height: 250px; /* adjust as needed */
    overflow-y: auto;   /* vertical scroll */
  }

  .student-body table th,
  .student-body table td {
    font-size: 0.8rem; /* smaller text for mobile */
  }
}


    .student-body table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    .student-body th, .student-body td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    .student-body th { background: #f5f1e7; }

    .file-link {
      display: block;
      margin-bottom: 3px;
      color: #2a5d9f;
      text-decoration: none;
    }
    .file-link:hover { text-decoration: underline; }

    /* Tokens */
    .token-form { display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .token-form input { width: 80px; padding:0.4rem; }
    .token-form button {
      padding: 0.5rem 1rem;
      background: #bfb8a5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .token-list { margin-top: 1rem; }
    .token-item {
      background: #fff;
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .token-status.used { color: red; }
    .token-status.unused { color: green; }
  </style>
</head>

<body>

<header>
  <h1>Owu College of Management Technology</h1>
  <h2>ICT Department</h2>
  <h3>Admin Assignment Panel</h3>
</header>

<div class="tabs">
  <button class="tab-btn active" data-tab="assignments">Assignments</button>
  <button class="tab-btn" data-tab="tokens">Tokens</button>
</div>

<section id="assignments" class="section active">
  <div class="controls">
    <input type="text" id="searchAssignments" placeholder="Search by student name or email...">
    <select id="filterDepartment">
      <option value="">All Departments</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Business Admin">Business Admin</option>
      <option value="Accountancy">Accountancy</option>
      <option value="Mass Communication">Mass Communication</option>
      <option value="Medical Lab Tech">Medical Lab Tech</option>
      <option value="Science Lab Tech">Science Lab Tech</option>
      <option value="Estate Management">Estate Management</option>
    </select>
  </div>
  <div id="studentsContainer"></div>
</section>

<section id="tokens" class="section">
  <div class="token-form">
    <input type="number" id="tokenAmount" placeholder="Amount">
    <button id="generateTokens">Generate</button>
    <input type="text" id="searchTokens" placeholder="Search token...">
    <select id="filterStatus">
      <option value="">All Status</option>
      <option value="used">Used</option>
      <option value="unused">Unused</option>
    </select>
  </div>
  <div class="token-list" id="tokenList"></div>
</section>

<script>
const API_BASE = "https://assignment-pd4v.onrender.com/api";

/* ---------- TABS ---------- */
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});

/* ---------- ASSIGNMENTS ---------- */
const studentsContainer = document.getElementById("studentsContainer");
const searchAssignments = document.getElementById("searchAssignments");
const filterDepartment = document.getElementById("filterDepartment");

async function fetchAssignments() {
  try {
    const res = await fetch(`${API_BASE}/submissions`);
    const data = await res.json();
    renderStudents(data);
  } catch (err) {
    console.error("Error fetching assignments:", err);
  }
}

/* Group submissions by first two words of name */
function renderStudents(submissions) {
  const search = searchAssignments.value.toLowerCase();
  const dept = filterDepartment.value;

  // filter first
  const filtered = submissions.filter(a => 
    (!dept || a.department === dept) &&
    (!search || a.name.toLowerCase().includes(search) || a.email.toLowerCase().includes(search))
  );

  const grouped = {};
  filtered.forEach(sub => {
    const key = sub.name.toLowerCase().split(" ").slice(0, 2).join(" ");
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(sub);
  });

  studentsContainer.innerHTML = "";

  Object.keys(grouped).forEach(key => {
    const subs = grouped[key];
    const card = document.createElement("div");
    card.classList.add("student-card");

    const header = document.createElement("div");
    header.classList.add("student-header");
    header.innerHTML = `
      <h4>${subs[0].name}</h4>
      <span>${subs[0].department} | ${subs.length} submission${subs.length>1?'s':''}</span>
    `;
    card.appendChild(header);

    const body = document.createElement("div");
    body.classList.add("student-body");

    let tableHTML = `<table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Files</th>
          <th>Token</th>
          <th>Amount Paid</th>
          <th>Score</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>`;

    subs.forEach(sub => {
      let filesHTML = "";
      if (sub.files && sub.files.length > 0) {
        sub.files.forEach(f => {
          filesHTML += `<a href="${f.fileUrl}" 
     download="${f.fileName}" 
    class="file-link"
  >
    ${f.fileName}
  </a>
`;
        });
      }
      tableHTML += `
        <tr>
          <td>${sub.course}</td>
          <td>${filesHTML}</td>
          <td>${sub.token}</td>
          <td>â‚¦${sub.amountPaid}</td>
          <td>${sub.score}</td>
          <td>${new Date(sub.submittedAt).toLocaleString()}</td>
        </tr>`;
    });

    tableHTML += "</tbody></table>";
    body.innerHTML = tableHTML;
    card.appendChild(body);

    // toggle collapse
    header.onclick = () => body.style.display = body.style.display === "block" ? "none" : "block";

    studentsContainer.appendChild(card);
  });
}

searchAssignments.oninput = fetchAssignments;
filterDepartment.onchange = fetchAssignments;
fetchAssignments();

/* ---------- TOKENS ---------- */
const tokenList = document.getElementById("tokenList");
const tokenAmount = document.getElementById("tokenAmount");
const searchTokens = document.getElementById("searchTokens");
const filterStatus = document.getElementById("filterStatus");

async function fetchTokens() {
  try {
    const res = await fetch(`${API_BASE}/tokens`);
    const data = await res.json();
    renderTokens(data);
  } catch (err) {
    console.error("Error fetching tokens:", err);
  }
}

function renderTokens(tokens) {
  const search = searchTokens.value.toLowerCase();
  const status = filterStatus.value;
  tokenList.innerHTML = "";

  tokens
    .filter(t =>
      (!status || (t.used ? "used" : "unused") === status) &&
      (!search || t.token.toLowerCase().includes(search))
    )
    .forEach(t => {
      const div = document.createElement("div");
      div.classList.add("token-item");
      div.innerHTML = `
        <span>${t.token}</span>
        <span class="token-status ${t.used ? "used" : "unused"}">
          ${t.used ? "Used" : "Unused"}
        </span>
      `;
      tokenList.appendChild(div);
    });
}

document.getElementById("generateTokens").onclick = async () => {
  const amount = Number(tokenAmount.value);
  if (!amount || amount <= 0) return alert("Enter a valid amount");

  try {
    await fetch(`${API_BASE}/tokens/generate`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    });
    tokenAmount.value = "";
    fetchTokens();
  } catch (err) {
    console.error("Error generating tokens:", err);
  }
};

searchTokens.oninput = fetchTokens;
filterStatus.onchange = fetchTokens;
fetchTokens();
</script>

</body>
</html>
